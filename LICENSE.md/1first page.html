<script>
		$(function(){
			$(".meddle").load("public.html .meddle");
		});
		$(function(){
			$("#top").load("public.html #top");
		});
		$(function(){
			$("header").load("public.html .header-body",function(){
				(function(){

				var time = null;
				var list = $(".header-buttom-navlist");
				var box = $(".navbox");
				var lista = list.find("a");

				for(var i=0,j=lista.length;i<j;i++){
					if(lista[i].className == "now"){
						var olda = i;
					}
				}

				var box_show = function(hei){
					box.stop().animate({
						height:hei,
						opacity:1
					},400);
				}

				var box_hide = function(){
					box.stop().animate({
						height:0,
						opacity:0
					},400);
				}

				lista.hover(function(){
					lista.removeClass("now");
					$(this).addClass("now");
					clearTimeout(time);
					var index = list.find("a").index($(this));
					box.find(".cont").hide().eq(index).show();
					var _height = box.find(".cont").eq(index).height()+54;
					box_show(_height)
				},function(){
					time = setTimeout(function(){	
						box.find(".cont").hide();
						box_hide();
					},50);
					lista.removeClass("now");
					lista.eq(olda).addClass("now");
				});

				box.find(".cont").hover(function(){
					var _index = box.find(".cont").index($(this));
					lista.removeClass("now");
					lista.eq(_index).addClass("now");
					clearTimeout(time);
					$(this).show();
					var _height = $(this).height()+54;
					box_show(_height);
				},function(){
					time = setTimeout(function(){		
						$(this).hide();
						box_hide();
					},50);
					lista.removeClass("now");
					lista.eq(olda).addClass("now");
				});

				})();
				$(".cont").eq(0).css({
				position:"absolute",
				left:2,
				});
				$(".cont").eq(1).css({
				position:"absolute",
				left:153,
				});
				$(".cont").eq(2).css({
				position:"absolute",
				left:305,
				});
				$(".cont").eq(3).css({
				position:"absolute",
				left:457,
				});
				$(".cont").eq(4).css({
				position:"absolute",
				left:6,
				});
				$(".cont").eq(5).css({
				position:"absolute",
				left:658,
				});
				$(".cont").eq(6).css({
				position:"absolute",
				left:810,
				});
				$(".cont").eq(7).css({
				position:"absolute",
				left:960,
				});

				//-------------------------------订阅部分
				$(".header-top-p1,.header-top-subscribe").mouseover(function(){
				$(".header-top-subscribe").css({
					display:"block"
				});

				});
				$(".header-top-p1").mouseout(function(){
				$(".header-top-subscribe").css({
					display:"none"
				});

				});
				//-------------------------------客服中心
				$(".nav-1").mouseover(function(){
				$(".navLi").css({
					display:"block"
				});

				});
				$(".nav-1").mouseout(function(){
				$(".navLi").css({
					display:"none"
				});

				});
				//----------------------------电话订购
				$(".aside_phoe").mouseover(function(){
				$(".nav_roll_next").css({
					display:"block"
				});

				});
				$(".aside_phoe").mouseout(function(){
				$(".nav_roll_next").css({
					display:"none"
				});

				});

				//-----------------------------------分页部分
				$(document).ready(function(){
				$(".main-homepage-left").click(function(){
					$(".main-homepage>.main-homepage-fenye2").css({
						display:"block"
					});
					$(".main-homepage>.main-homepage-fenye1").css({
						display:"none"
					});
				});
				$(".main-homepage-right").click(function(){
					$(".main-homepage>.main-homepage-fenye1").css({
						display:"block"
					});
					$(".main-homepage>.main-homepage-fenye2").css({
						display:"none"
					});
				});
				});
				//-------------------购物车模块
				$("#pa2,.pa2-shopping").mouseover(function(){
				$(".pa2-shopping").css({
					display:"block"
				});
				});
				$("#pa2").mouseout(function(){
				$(".pa2-shopping").css({
					display:"none"
				});

				});
			});
		});
		$(function(){
			$(".footer").load("public.html .footer-body");
		});
</script>
